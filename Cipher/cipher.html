        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 2px solid #ff6347;
            padding: 10px;
            font-size: 16px;
            resize: none;
            background-color: #fff7e6;
        }
        .file-upload {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-right: 10px;
        }
        .file-upload label:hover {
            background-color: #e5533d;
        }
        .file-upload .file-name {
            font-size: 16px;
            color: #333;
        }
        .section-title {
            font-size: 20px;
            color: #ff6347;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #87cefa;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-group button:hover {
            background-color: #4682b4;

        .download-group button {

            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #32cd32;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-group button:hover {
            background-color: #228b22;

        let fileName = "";

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            fileName = file.name.replace(/\.[^/.]+$/, ""); // Remover extensi√≥n
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('inputText').value = e.target.result;
            };
            reader.readAsText(file);
        });

        function encrypt(length) {
            let input = document.getElementById('inputText').value.toLowerCase();
            let output = '';
            for (let i = 0; i < input.length; i++) {
                let char = input[i];
                output += charMap[length][char] || char;
            }
            document.getElementById('outputText').value = output;
        }

        function decrypt(length) {
            let input = document.getElementById('outputText').value.toLowerCase();
            let output = '';
            let success = true;
            for (let i = 0; i < input.length; i += length) {
                let chunk = input.substr(i, length);
                let decryptedChar = Object.keys(charMap[length]).find(key => charMap[length][key] === chunk);
                if (decryptedChar) {
                    output += decryptedChar;
                } else {
                    success = false;
                    break;
                }
            }
            if (success) {
                document.getElementById('outputText').value = output;
            } else {
                alert("No se puede desencriptar el texto, formato incorrecto.");
            }
        }

        function downloadResult() {
            const output = document.getElementById('outputText').value;
            if (output.trim() === "") {
                alert("No hay texto procesado para descargar.");
                return;
            }
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}_processed.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadCipherMap() {
            let cipherMapText = "Tabla de Cifrado:\n\n";
            for (let length in charMap) {
                cipherMapText += `\nCifrado de ${length} caracteres:\n`;
                for (let char in charMap[length]) {
                    cipherMapText += `${char} -> ${charMap[length][char]}\n`;
                }
            }
            const blob = new Blob([cipherMapText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "cipher_map.txt";
